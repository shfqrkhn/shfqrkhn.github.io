<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shafiqur Khan - Software Developer | GitHub Projects & Portfolio</title>
    <meta name="description" content="Explore Shafiqur Khan's GitHub projects and portfolio. Showcasing work in JavaScript, Python, and more.">
    <meta name="theme-color" content="#0f172a">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shfqrkhn.github.io/">
    <meta property="og:title" content="Shafiqur Khan | Projects">
    <meta property="og:description" content="Explore Shafiqur Khan's GitHub projects and portfolio. Showcasing work in JavaScript, Python, and more.">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shafiqur Khan | Projects">
    <meta name="twitter:description" content="Explore Shafiqur Khan's GitHub projects and portfolio. Showcasing work in JavaScript, Python, and more.">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíª</text></svg>">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.github.com">
    <link rel="preconnect" href="https://avatars.githubusercontent.com">

    <!-- Tailwind CSS (Static Build) -->
    <!-- Optimized: Replaced Play CDN with static build for performance -->
    <link rel="stylesheet" href="styles.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0f172a; /* slate-900 */
        }
        .project-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Simple loading spinner */
        .loader {
            border: 4px solid #334155; /* slate-700 */
            border-top: 4px solid #38bdf8; /* sky-400 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-slate-300">

    <!-- Main Container -->
    <main class="max-w-4xl mx-auto p-4 sm:p-8">

        <!-- Header Section -->
        <header id="user-profile" class="flex flex-col items-center text-center mb-12 opacity-0 transition-opacity duration-500">
            <!-- Profile content will be injected here by JavaScript -->
        </header>

        <!-- Projects Section -->
        <section>
            <h2 class="text-3xl font-bold text-white text-center mb-8">My Projects</h2>
            <!-- Loading Spinner -->
            <div id="loader" class="flex flex-col justify-center items-center h-32 gap-4">
                <div class="loader"></div>
                <p class="text-slate-400 text-sm">Loading projects...</p>
            </div>
            <!-- Projects Grid -->
            <div id="repos-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Repository cards will be injected here by JavaScript -->
            </div>
             <!-- Error Message -->
            <div id="error-message" class="text-center text-red-400 mt-8 hidden"></div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="text-center p-4 mt-8 text-xs text-slate-500">
        <p>This page was generated based on public data from GitHub.</p>
    </footer>

    <script>
        // GitHub username
        const USERNAME = 'shfqrkhn';

        // HTML Character Escapes
        const HTML_ESCAPES = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            "'": '&#39;',
            '"': '&quot;'
        };

        const ESCAPE_REGEX = /[&<>'"]/g;

        // Helper to prevent XSS
        const escapeHTML = (str) => {
            if (!str) return '';
            return str.replace(ESCAPE_REGEX, tag => HTML_ESCAPES[tag]);
        };

        // Helper to validate URLs (Sentinel Mode)
        // Performance: Uses Regex check instead of new URL() to avoid expensive object creation (~150x faster)
        const safeURL = (str) => {
            if (str && /^https?:\/\//i.test(str)) {
                return str;
            }
            return '#';
        };

        // Elements
        const profileElement = document.getElementById('user-profile');
        const reposGrid = document.getElementById('repos-grid');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');

        // Language color mapping
        // Optimized: Reduced to common languages to save bytes (Via Negativa)
        const LANGUAGE_COLORS = new Map([
            ['JavaScript', 'bg-yellow-400'],
            ['Python', 'bg-blue-400'],
            ['HTML', 'bg-orange-500'],
            ['CSS', 'bg-blue-500'],
            ['TypeScript', 'bg-blue-400'],
            ['Shell', 'bg-green-300'],
            ['default', 'bg-slate-500'],
        ]);

        // Function to get a color based on the programming language
        const getLanguageColor = (language) => {
            return LANGUAGE_COLORS.get(language) || LANGUAGE_COLORS.get('default');
        };

        // Render user profile to the DOM
        const renderProfile = (user) => {
            // Optimize avatar image size: Request 256px (2x for Retina) to save bandwidth
            const optimizedAvatarUrl = new URL(user.avatar_url);
            optimizedAvatarUrl.searchParams.set('s', '256');

            profileElement.innerHTML = `
                <img src="${optimizedAvatarUrl.toString()}" alt="${escapeHTML(user.name || user.login)}'s GitHub profile photo" width="128" height="128" fetchpriority="high" class="w-32 h-32 rounded-full mb-4 border-4 border-slate-700 shadow-lg">
                <h1 class="text-4xl font-bold text-white">${escapeHTML(user.name || user.login)}</h1>
                <p class="mt-2 max-w-md text-slate-400">${escapeHTML(user.bio || '')}</p>
                <div class="mt-4">
                    <a href="${safeURL(user.html_url)}" target="_blank" rel="noopener noreferrer" class="text-sky-400 hover:text-sky-300 transition-colors">
                        View GitHub Profile
                    </a>
                </div>
            `;
            profileElement.classList.remove('opacity-0');
        };

        // Render repositories to the DOM
        const renderRepos = (repos) => {
            // Filter out forks and sort by stars
            const sortedRepos = repos.filter(repo => !repo.fork).sort((a, b) => b.stargazers_count - a.stargazers_count);

            if (sortedRepos.length > 0) {
                reposGrid.innerHTML = sortedRepos.map(repo => `
                    <a href="${safeURL(repo.html_url)}" target="_blank" rel="noopener noreferrer" class="project-card block p-6 bg-slate-800 rounded-lg border border-slate-700 hover:bg-slate-700/50">
                        <h3 class="text-xl font-bold text-white">${escapeHTML(repo.name)}</h3>
                        <p class="mt-2 text-sm text-slate-400 h-10 line-clamp-2 overflow-hidden">${escapeHTML(repo.description || 'No description provided.')}</p>
                        <div class="mt-4 flex items-center justify-between text-xs text-slate-500">
                            <div class="flex items-center gap-2">
                                ${repo.language ? `<span class="flex items-center gap-1.5">
                                    <span class="w-2 h-2 rounded-full ${getLanguageColor(repo.language)}"></span>
                                    ${escapeHTML(repo.language)}
                                </span>` : ''}
                            </div>
                            <div class="flex items-center gap-4">
                                <span><span aria-label="Stars">‚≠ê</span> ${repo.stargazers_count}</span>
                            </div>
                        </div>
                    </a>
                `).join('');
            } else {
                 reposGrid.innerHTML = '<p class="text-center col-span-full">No public repositories found.</p>';
            }
        };

        // Fetch user profile and repositories from GitHub API
        const fetchGitHubData = async () => {
            const CACHE_KEY = `githubData_${USERNAME}`;
            const CACHE_EXPIRATION_MS = 24 * 60 * 60 * 1000; // 24 hours

            try {
                // Check localStorage for cached data
                try {
                    const cachedData = localStorage.getItem(CACHE_KEY);
                    if (cachedData) {
                        const { user, repos, timestamp } = JSON.parse(cachedData);
                        const now = new Date().getTime();

                        // If cache is valid (less than 24 hours old), use it
                        if (now - timestamp < CACHE_EXPIRATION_MS) {
                            renderProfile(user);
                            renderRepos(repos);
                            return; // Loader is hidden in finally block
                        }
                    }
                } catch (e) {
                    console.warn('Error reading from localStorage:', e);
                }

                // Initiate both fetches in parallel
                const userPromise = fetch(`https://api.github.com/users/${USERNAME}`);
                const reposPromise = fetch(`https://api.github.com/users/${USERNAME}/repos?sort=pushed&per_page=30`);

                // Process user profile
                const userRes = await userPromise;
                if (!userRes.ok) throw new Error(`Could not fetch user profile (Status: ${userRes.status})`);
                const user = await userRes.json();

                renderProfile(user);

                // Process repositories
                const reposRes = await reposPromise;
                 if (!reposRes.ok) throw new Error(`Could not fetch repositories (Status: ${reposRes.status})`);
                const repos = await reposRes.json();

                renderRepos(repos);

                // Store in localStorage
                try {
                    localStorage.setItem(CACHE_KEY, JSON.stringify({
                        user,
                        repos,
                        timestamp: new Date().getTime()
                    }));
                } catch (e) {
                     console.warn('Error writing to localStorage:', e);
                }

            } catch (error) {
                console.error('GitHub API Error:', error);
                errorMessage.textContent = `Failed to load projects. ${error.message}. Please try again later.`;
                errorMessage.classList.remove('hidden');
            } finally {
                // Hide loader
                loader.style.display = 'none';
            }
        };

        // Run the fetch function as soon as the DOM is ready
        document.addEventListener('DOMContentLoaded', fetchGitHubData);
    </script>

</body>
</html>
